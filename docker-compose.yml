version: "3.8"
services:
  frontend:
    build:
      context: ./angular
      dockerfile: Dockerfile.Dev
    volumes:
      - /app/node_modules
      - ./angular:/app
  api:
    build:
      context: ./nodejs-api
      dockerfile: Dockerfile.Dev
    volumes:
      - /app/node_modules
      - ./nodejs-api:/app
    environment: 
      - GRPCENDPOINT=grpc-server
  grpc-server:
    build:
      context: ./node-grpc/server
      dockerfile: Dockerfile.Dev
    volumes:
      - /app/node_modules
      - ./node-grpc/server:/app
  nginx:
    restart: always
    build:
      dockerfile: Dockerfile.Dev
      context: ./nginx
    depends_on:
      - frontend
      - api
    ports:
      - 4712:80
