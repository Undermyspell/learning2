<ng-container *ngIf="imageUrls$ | async as images; else spinner">
  <div class="gallery">
    <div *ngFor="let image of images let i = index" class="card" imageClass
      [style.background-image]="getSanitizedImageUrl(image.url)">{{i+1}}
    </div>
  </div>
</ng-container>
<ng-template #spinner>
  <app-spinner scale="1.5"></app-spinner>
</ng-template>
