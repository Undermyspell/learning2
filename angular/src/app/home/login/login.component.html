<div class="form-container">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <label>
      E-Mail:
    </label>
    <input type="text" formControlName="email">
    <label>
      Password:
    </label>
    <input type="password" formControlName="password">
    <button type="submit">Login</button>
  </form>
</div>
