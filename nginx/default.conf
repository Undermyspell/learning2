upstream frontend {
  server $HEROKU_APP_FRONTEND_URL;
}

upstream backend {
  server mkbackend.herokuapp.com;
}

server {
  listen $PORT;
  
  location / {
    proxy_pass http://frontend;
    proxy_set_header Host $HEROKU_APP_FRONTEND_URL;
  }

  location /api {
    proxy_pass http://backend;
    proxy_set_header Host mkbackend.herokuapp.com;
  }
}