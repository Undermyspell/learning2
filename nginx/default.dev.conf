upstream frontend {
    server frontend:4200;
}

upstream api {
    server api:4000;
}

server {
    listen 80;

    location /sockjs-node {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    location / {
        proxy_pass http://frontend;
    }

     location /api {
        # rewrite /api/(.*) /$1 break;
        proxy_pass http://api;
    }
}